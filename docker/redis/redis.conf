# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile "/data/redis.log"

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security
requirepass "redis_password" 